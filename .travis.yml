language: php

php:
  - "7.2"

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - echo "127.0.0.1 exosuite.local" >> /etc/hosts
  - echo "127.0.0.1 api.exosuite.local" >> /etc/hosts

script:
  - vendor/bin/phpunit --testsuite API
  - vendor/bin/phpunit --testsuite Unit
  - vendor/bin/phpunit --testsuite Feature

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client